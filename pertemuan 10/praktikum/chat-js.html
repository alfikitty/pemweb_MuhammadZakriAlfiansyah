<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 50%;

    }

    #box{
        width: 50%;
        border: 1px solid black;
        height: 400px;
        padding: 50%;

    }

    #pesan{
        width: 50%;
    }
</style>

<body>
    <div class="container">
        <div id="box"></div>
        <input type="text" id="pesan">
        <input type="button" value="Kirim" onclick="chat()">

        <!-- Script JavaScript -->
         <script>
            let chatbox = document.getElementById("box");
            let pesanku = document.getElementById("pesan");

            function chat(){
                let paragraf = document.createElement("p")
                chatbox.appendChild(paragraf);
                paragraf.innerHTML = pesanku.value;
            }
         </script>

    </div>
</body>
</html>
