<script>
    let jagoan = {
        nama; "goku",
        power: 10000,
        nyawa: 3,
        makan : function(kalori){
            //this.power += kalori;
            this.power = this.power + kalori;
        },
        pukul:function(musuh,kekuatan){
            musuh.power -= kekuatan;
            this.power += kekuatan;
        }
    };
    let musuh = {
        nama: "okta",
        power: 500000,
    }
    function run(){
        console.log("power" = jagoan.nama + " : " + jagoan.power);
        console.log("power" = musuh.nama + " : " + musuh.power);
    }
</script>
